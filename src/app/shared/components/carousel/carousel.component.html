<div #itemsWrapper class="items-wrapper" data-flickity>
  <ul #carousel (scroll)="onScroll($event)" class="items" id="listProduct">
    <li #itemCarousel *ngFor="let produto of data" class="item">
      <app-carousel-product
        [categoria]="produto.categoria"
        [titulo]="produto.nome_comercial"
      ></app-carousel-product>
    </li>
  </ul>
</div>
