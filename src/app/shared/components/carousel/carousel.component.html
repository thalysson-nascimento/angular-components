<div class="items-wrapper" data-flickity>
  <ul class="items" id="listProduct" (scroll)="onScroll()">

      <app-carousel-product
        [categoria]="produto.categoria"
        [titulo]="produto.nome_comercial"
      ></app-carousel-product>
      <!-- <ng-container
        *ngIf="templateRef"
        [ngTemplateOutlet]="templateRef"
        [ngTemplateOutletContext]="{ $implicit: rowData }"
      ></ng-container> -->
    </li>
  </ul>
</div>
